<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="shortcut icon" href="imagens/Devcom-Medical-Health-care-shield.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/principallogin.css">
    <link rel="stylesheet" href="estilos/mediaquerylogin.css">
    <link rel="stylesheet" href="script.js">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    
    <header id="menu">
        <h1>CallMed</h1>
        <p>O plano que cabe no seu bolso!</p>
        <div id="login">
            <a href="login.html" target="_blank">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </a>
        </div>
    </header>

    <nav>
        <a href="index.html" target="_blank" class="link">Menu</a>
        <a href="sobre.html" target="_blank" class="link">Sobre</a>
        <a href="ouvidoria.html" target="_blank" class="link">Ouvidoria</a>
    </nav>

    <main>
        
        <form action="cadastro.php" method="post">
            
            <p>
                <label for="inome">Nome completo: </label>
                <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Digite aqui seu nome" minlength="8">
            </p>

            <br>

            <p>
                <label for="inasc">Data de nascimento: </label>
                <input type="date" name="nasc" id="inasc">
            </p>

            <br>

            <p>
                <p>
                    <legend>Sexo:</legend>

                    <br>

                    <input type="radio" name="sexo" id="isexoM" value="M">
                    <label for="isexoM">Masculino</label>
    
                    <input type="radio" name="sexo" id="isexoF" value="F">
                    <label for="isexoF">Feminino</label>

                    <input type="radio" name="sexo" id="isexoN" value="N">
                    <label for="isexoN">Não quero me identificar</label>

                </p>
            </p>

            <br>

            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="(85)xxxx-xxxx">
            </p>

            <br>

            <p>
                <legend>Tipo de contrato:</legend>

                <br>

                <input type="radio" name="tipoc" id="iind" value="I">
                <label for="iind">Individual</label>

                <input type="radio" name="tipoc" id="iemp" value="E">
                <label for="iemp">Empresarial</label>

            </p>

            <br>

            <p>
                <select name="tipop" id="itipop" required>
                    
                    <optgroup label="Tipos de plano">

                        <option value="Pa">Padrão (R$ 300/mês)</option>
                        <option value="Pl">Pleno (R$ 500/mês)</option>
                        <option value="B">Básico (R$ 200/mês)</option>

                    </optgroup>

                </select>
            </p>

            <br>

                <input type="reset" value="Limpar tudo" class="botao">

                <input type="submit" value="Concluido" class="botao">

        </form>

    </main>

</body>
</html>
